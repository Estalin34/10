<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" style="font-size: 1.5rem;">Farmacias AyA</a>
        <a class="navbar-brand ms-auto" th:href="@{/logout}" style="font-size: 1.2rem;">Cerrar sesión</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">PRODUCTOS FARMACIA AYA</h1>
    </div>

    <div class="mb-3">
        <a th:href="@{/add}" class="btn btn-success">Agregar Producto</a>
    </div>

    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card product-card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="description" th:text="${product.description}"></p>
                    <p class="price" th:text="${product.price}"></p>
                    <div>
                        <a class="btn btn-warning btn-sm" th:href="@{/product/edit/{id}(id=${product.id})}">Editar</a>
                        <form th:action="@{/product/delete/{id}(id=${product.id})}" method="post"
                              onsubmit="return confirm('¿Seguro que quiere eliminar este producto?')">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
