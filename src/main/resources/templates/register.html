<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
        }

        .form-control {
            border-radius: 0.75rem;
        }

        .btn-success {
            border-radius: 2rem;
            font-weight: 600;
        }

        .card-title {
            text-align: center;
            font-size: 1.7rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #6c757d;
        }

        .logo-placeholder {
            width: 60px;
            height: 60px;
            background-color: #198754;
            border-radius: 50%;
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="card mx-auto">
            <div class="logo-placeholder"></div> <!-- puedes reemplazarlo con tu logo -->

            <h5 class="card-title">Registrarse</h5>
            <h6 class="card-subtitle">Crea tu cuenta</h6>

            <div class="mb-3">
                <input th:field="*{name}" class="form-control" type="text" placeholder="Nombre" required>
            </div>

            <div class="mb-3">
                <input th:field="*{last}" class="form-control" type="text" placeholder="Apellido" required>
            </div>

            <div class="mb-3">
                <input th:field="*{email}" class="form-control" type="email" placeholder="Correo electrónico" required>
            </div>

            <div class="mb-3">
                <input th:field="*{username}" class="form-control" type="text" placeholder="Nombre de usuario" required>
            </div>

            <div class="mb-4">
                <input th:field="*{password}" class="form-control" type="password" placeholder="Contraseña" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
