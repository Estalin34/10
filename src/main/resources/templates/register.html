<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #e9ecef, #f8f9fa);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 24rem;
        }
        .form-control {
            border-radius: 0.75rem;
        }
        .btn-success {
            border-radius: 2rem;
            font-weight: bold;
        }
        .card-title {
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
        }
        .card-subtitle {
            text-align: center;
            margin-bottom: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div class="card p-4">
        <h5 class="card-title">Registrarse</h5>
        <h6 class="card-subtitle">Nuevo Usuario</h6>

        <input th:field="*{name}" class="form-control mb-2" type="text" placeholder="Nombre" required>
        <input th:field="*{last}" class="form-control mb-2" type="text" placeholder="Apellido" required>
        <input th:field="*{email}" class="form-control mb-2" type="email" placeholder="Correo electrónico" required>
        <input th:field="*{username}" class="form-control mb-2" type="text" placeholder="Nombre de usuario" required>
        <input th:field="*{password}" class="form-control mb-3" type="password" placeholder="Contraseña" required>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Registrarse</button>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
