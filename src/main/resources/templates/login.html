<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(120deg, #e9ecef, #f8f9fa);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 380px;
            background-color: #ffffff;
        }

        .form-control {
            border-radius: 0.75rem;
        }

        .btn-dark {
            border-radius: 2rem;
            font-weight: 600;
        }

        .card-title {
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .logo-placeholder {
            width: 50px;
            height: 50px;
            background-color: #212529;
            border-radius: 50%;
            margin: 0 auto 1rem;
        }

        a.fw-bold:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <form th:action="@{/login}" method="post">
        <div class="card mx-auto">
            <div class="logo-placeholder"></div> <!-- Puedes reemplazar esto por una imagen de logo -->

            <h5 class="card-title">Iniciar Sesión</h5>

            <div class="mb-3">
                <input name="username" class="form-control" type="text" placeholder="Usuario" required>
            </div>

            <div class="mb-3">
                <input name="password" class="form-control" type="password" placeholder="Contraseña" required>
            </div>

            <div th:if="${param.error}" class="alert alert-danger py-2 text-center" role="alert">
                Usuario y/o contraseña incorrecta
            </div>
            <div th:if="${param.logout}" class="alert alert-success py-2 text-center" role="alert">
                Cerraste sesión exitosamente
            </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-dark">Iniciar</button>
            </div>

            <div class="text-center mt-3">
                <span class="text-muted">¿No tienes una cuenta?</span>
                <a th:href="@{/register}" class="text-dark fw-bold"> Regístrate ahora</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
