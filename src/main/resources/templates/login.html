<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #dee2e6, #f8f9fa);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .btn-dark {
            border-radius: 2rem;
            font-weight: bold;
        }
        .form-control {
            border-radius: 0.75rem;
        }
        .card-title {
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        a.fw-bold:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<form th:action="@{/login}" method="post">
    <div class="card p-4" style="width: 22rem;">
        <h5 class="card-title mb-3">Iniciar Sesión</h5>

        <input name="username" class="form-control mb-2" type="text" placeholder="Usuario" required>
        <input name="password" class="form-control mb-3" type="password" placeholder="Contraseña" required>

        <div th:if="${param.error}" class="alert alert-danger py-1 text-center" role="alert">
            Usuario y/o contraseña incorrecta
        </div>
        <div th:if="${param.logout}" class="alert alert-success py-1 text-center" role="alert">
            Cerraste sesión exitosamente
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-dark">Iniciar</button>
        </div>

        <div class="text-center mt-3">
            <span class="text-muted">¿No tienes una cuenta?</span>
            <a th:href="@{/register}" class="text-dark fw-bold">Regístrate ahora</a>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
