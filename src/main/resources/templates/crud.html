<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" style="font-size: 1.5rem;">Farmacia AyA</a>
        <a class="btn btn-outline-light ms-auto" th:href="@{/logout}">Cerrar sesión</a>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="form-container">
        <h1 class="text-center mb-4">Agregar Producto</h1>
        <form th:action="@{${product.id == null} ? '/add' : '/product/edit/'+${product.id}}"
              th:object="${product}" method="post">

            <div class="mb-3">
                <label for="name" class="form-label">Nombre del producto</label>
                <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Ej. Paracetamol" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Descripción breve del producto" required></textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Precio ($)</label>
                <input th:field="*{price}" type="number" class="form-control" id="price" step="0.01" min="0" placeholder="0.00" required>
            </div>

            <div class="d-grid">
                <button class="btn btn-success" type="submit">Guardar Producto</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
